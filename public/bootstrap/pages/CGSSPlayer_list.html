<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">CGSS玩家資料</h1>
<p class="mb-4">此表單尚在施工中,如有問題或建議請洽 Discord: agreerga</p>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th width="5%">Leader</th>
                    <th width="10%">ID</th>
                    <th width="5%">Plv</th>
                    <th width="5%">PRP</th>
                    <th width="5%">Fans</th>
                    <th width="5%">Cu</th>
                    <th width="5%">Co</th>
                    <th width="5%">Pa</th>
                    <th width="5%">All</th>
                    <th width="5%">FC</th>
                    <th width="5%">Register</th>
                    <th width="15%">Last Login</th>
                </tr>
                </thead>
                <tbody id="datable_content">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $.ajax({
        url:'http://kutabare.ros.tw:16888/api/nmw/cgssids',
        method:'GET',
        success:function(res){
            for(let id in res['query']){
                $("#datable_content").append("<tr>" +
                    "<td><img width=\"76px\" src=\"https://hidamarirhodonite.kirara.ca/icon_card/100670.png\" /></td>" +
                    "<td>" + res['query'][id]['cgss_id']   + "</td>" +
                    "<td>cc</td>" +
                    "<td>dd</td>" +
                    "<td>ee</td>" +
                    "<td><img width=\"76px\" src=\"https://hidamarirhodonite.kirara.ca/icon_card/100492.png\" /></td>" +
                    "<td><img width=\"76px\" src=\"https://hidamarirhodonite.kirara.ca/icon_card/200780.png\" /></td>" +
                    "<td><img width=\"76px\" src=\"https://hidamarirhodonite.kirara.ca/icon_card/300776.png\" /></td>" +
                    "<td><img width=\"76px\" src=\"https://hidamarirhodonite.kirara.ca/icon_card/100298.png\" /></td>" +
                    "<td>jj</td>" +
                    "<td>kk</td>" +
                    "<td>ll</td>" +
                    "</tr>");
            }
            $('#dataTable').DataTable({
                searching: false,
                sort: true,
                columnDefs: [{
                    targets: [0,5,6,7,8],
                    orderable: true,
                }]
            });
        },
        error:function(err){
            console.log(err)
        },
    });
</script>
