<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>NMW Web - Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <meta name="google-signin-client_id" content="1069367207605-jado73djvt7bc302nrmpht39reiifgir.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="global.js"></script>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="card" style="width: 500px;">
        <div>
          <img width="100%" src="https://imas.gamedbs.jp/cgss/images/OHNSo0Rfwos7UgCBJ48-27q15ang7_AwfDtbkOX3YCY.jpg"></img>
        </div>
        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-left">
              <h1 class="h4 text-gray-900 mb-4">Welcome to NMW Web</h1>
            </div>
            <hr>
            <a href="" onclick="clickSignedIn();" data-longtitle="true" data-onsuccess="Google_signIn" class="g-signin2"></a>
            <hr>
            <button onclick="GuestLogin();">Sing in with Guest</button>
            <hr>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script>
    var isSigned = false;
    function clickSignedIn()
    {
      isSigned = true;
    }
    sessionStorage.clear();
    function Google_signIn(googleUser) {
      if(!isSigned) return;
      sessionStorage.clear();
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId());
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail());
      sessionStorage.username=profile.getName();
      window.location.href = "index.html";
    }
    function GuestLogin() {
      sessionStorage.clear();
      sessionStorage.username="guest";
      window.location.href = "index.html";
    }
  </script>
</body>

</html>
